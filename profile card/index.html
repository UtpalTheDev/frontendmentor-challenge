<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>
  <main class="bodywrapper">
  <img class="firstImg" src="images/bg-pattern-top.svg">
  <img class="lastImg" src="images/bg-pattern-bottom.svg">
  
  <div class="card">
    <div class="coverpht">
     <img src="./images/bg-pattern-card.svg">
    </div>
    <img class="profPic" src="./images/image-victor.jpg">
    <div class="desc">
      <div class="name">
        <span class="firstname">Victor Crest<span class="age">26</span>
      <br>
      <span class="city">London</span>
        
      </div>
      <div class="socialwrap">
      <div class="social">
        <div class="followers">80K<br>
          <span class="smalldesc">Followers</span></div>
        <div class="likes">803K<br><span class="smalldesc">Likes</span></div>
        <div class="photos">1.4K<br><span class="smalldesc">Photos</span></div>
      </div>
    </div>
    </div>
  </div>

  <!--
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>-->
  </main>
</body>
</html>
